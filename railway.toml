# Railway Configuration
# Deploy to Railway: https://railway.app
# This file configures the backend service

[build]
builder = "dockerfile"
dockerfilePath = "backend/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Environment variable defaults (override in Railway dashboard)
[variables]
# JWT Authentication
JWT_ALGORITHM = "HS256"
ACCESS_TOKEN_EXPIRE_MINUTES = "30"
# AI Configuration
AI_PROVIDER = "demo"
# Storage (use S3 for production)
STORAGE_TYPE = "local"
S3_REGION = "us-east-1"
# URLs (override with actual deployed URLs)
# APP_URL = "https://your-backend.up.railway.app"
# FRONTEND_URL = "https://your-frontend.vercel.app"
# Misc
PYTHONUNBUFFERED = "1"
PORT = "8000"

