# Render Blueprint Configuration
# Deploy to Render: https://render.com/docs/blueprint-spec
# Usage: Connect your GitHub repo and Render will auto-detect this file

services:
  # =============================================================================
  # Backend API Service
  # =============================================================================
  - type: web
    name: candle-light-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: candle-light-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: AI_PROVIDER
        value: demo
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["https://candle-light.onrender.com","http://localhost:8080"]'
      - key: PYTHONUNBUFFERED
        value: 1

  # =============================================================================
  # Frontend Static Site
  # =============================================================================
  - type: web
    name: candle-light-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    branch: main
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://candle-light-api.onrender.com

# =============================================================================
# Database
# =============================================================================
databases:
  - name: candle-light-db
    databaseName: candlelight
    user: candle
    plan: free
    region: oregon
    ipAllowList: []
